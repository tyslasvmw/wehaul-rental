spring:
  application:
    name: wehaul-rental
  cloud:
    stream:
      default-binder: rabbit
      default:
        group: wehaul-rental
      bindings:
        reservationCreated:
          destination: reservation-created-topic
  datasource:
    name: mydb
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
#    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: embedded
      platform: h2

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

